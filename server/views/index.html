{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

  <div class="container">

    <h1>Form</h1>
    <form method= 'post' action='/api/v1/items'>
      <div class="form-group">
    <input type="text" class="form-control" placeholder="Milk" name="item-name">
  </div>
  <div class="form-group">
    <input type="number" class="form-control" placeholder="$3.99" name="item-price">
  </div>
  <input type="submit" name="submit" class="btn btn-default">
</form>
<br><br>
<div class= "alert alert-success" role="alert" id="success-message"></div>
  </div>

{% endblock %}
